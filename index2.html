<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap карусель</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="10"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="11"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="12"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="фото/01.jpg" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item">
        <img src="фото/02.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="фото/03.jpg" class="d-block w-100" alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="фото/04.jpg" class="d-block w-100" alt="Slide 4">
      </div>
      <div class="carousel-item">
        <img src="фото/05.jpg" class="d-block w-100" alt="Slide 5">
      </div>
      <div class="carousel-item">
        <img src="фото/06.jpg" class="d-block w-100" alt="Slide 6">
      </div>
      <div class="carousel-item">
        <img src="фото/07.jpg" class="d-block w-100" alt="Slide 7">
      </div>
      <div class="carousel-item">
        <img src="фото/08.jpg" class="d-block w-100" alt="Slide 8">
      </div>
      <div class="carousel-item">
        <img src="фото/09.jpg" class="d-block w-100" alt="Slide 9">
      </div>
      <div class="carousel-item">
        <img src="фото/10.jpg" class="d-block w-100" alt="Slide 10">
      </div>
      <div class="carousel-item">
        <img src="фото/11.jpg" class="d-block w-100" alt="Slide 11">
      </div>
      <div class="carousel-item">
        <img src="фото/12.jpg" class="d-block w-100" alt="Slide 12">
      </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
